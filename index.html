<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./third-party/main.css" type="text/css" media="all" />
        <title>2048</title>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">2048<sup>e</sup></h1>
                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                </div>
            </div>

            <div class="above-game">
                <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
                <a class="restart-button">New Game</a>
            </div>

            <div class="game-container">
                <div class="game-message">
                    <p></p>
                    <div class="lower">
                        <a class="keep-playing-button">Keep going</a>
                        <a class="retry-button">Try again</a>
                    </div>
                </div>

                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>

                <div class="tile-container">

                </div>
            </div>
        </div>
        <script src="third-party/keyboard_input_manager.js"></script>
        <script src="third-party/html_actuator.js"></script>
        <script src="third-party/grid.js"></script>
        <script src="third-party/tile.js"></script>
        <script src="third-party/local_storage_manager.js"></script>
        <script src="third-party/game_manager.js"></script>
        <script>
            window.requestAnimationFrame(() => {
                new GameManager(4, KeyboardInputManager, HTMLActuator, LocalStorageManager);
            });
        </script>
    </body>
</html>
